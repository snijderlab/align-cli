[package]
name = "align-cli"
version = "0.3.0"
edition = "2021"
authors = ["Douwe Schulte <d.schulte@uu.nl>"]
description = "A command line interface for easily aligning two sequences."
license = "MIT OR Apache-2.0"
repository = "https://github.com/snijderlab/align-cli"
readme = "README.md"
include = ["inc/**/*", "src/**/*", "LICENSE", "README.md"]

[[bin]]
name = "align"
path = "src/main.rs"

[dependencies]
clap = { version = "4", features = ["derive", "cargo"] }
colored = "2"
itertools = "0.12"
imgt-germlines = { git = "https://github.com/snijderlab/imgt-germlines" }
rayon = "1.8"
rustyms = { git = "https://github.com/snijderlab/rustyms" }

[profile.release]
debug = true
opt-level = 3
lto = true
codegen-units = 1
